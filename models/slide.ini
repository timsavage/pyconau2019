[model]
name = Slide
label = {{ this.name }}
hidden = True

[children]
model = slide
order_by = order

[fields.name]
label = Name
type = string
width = 1/2

[fields.order]
label = Order
type = integer
width = 1/2

[fields.transition]
label = Transition
description = Transition applied to this slide (none uses global default)
type = select
choices = , none, fade, slide, convex, concave, zoom
choice_labels = -Default-, None, Fade, Slide, Convex, Concave, Zoom
width = 1/2

[fields.transition_out]
label = Transition Out
description = Specify alternate slide-out transition.
type = select
choices = , none, fade, slide, convex, concave, zoom
choice_labels = -Default-, None, Fade, Slide, Convex, Concave, Zoom
width = 1/2

[fields.body]
label = Body
type = markdown
size = large

[fields.notes]
label = Notes
description = Speaker notes
type = markdown
